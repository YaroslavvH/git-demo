<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шибениця з Функціями</title>
</head>
<body>
    
<script>

// Обираємо випадкова слово з масиву за допомогою функції

var pickWord = function(){
    var words = ["football", "javascript", "toyota", "cristiano", "bugatti", "potato", "headphones","ukraine", "notebook", "money", "bitcoin", "summer", "capital"];
    return words[Math.floor(Math.random()*words.length)];
};

var setupAnswerArray = function (word) {
    var answerArray = [];
    for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }
    return answerArray;
};

var showPlayerProgress = function (answerArray) {
    return alert(answerArray.join(" "));
};

var getGuess = function () {
    return prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();
};

var updateGameState = function (guess, word, answerArray) {
    var appearances = 0;
    for (var j = 0; j < word.length; j++) {
        if (word[j] === guess){
        answerArray[j] = guess;
        appearances++;
        }
    }
    return appearances;
};

var showAnswerAndCongratulatePlayer = function (answerArray) {
    showPlayerProgress(answerArray);
    alert("Good job! The answer was " + answerArray.join(""))
};


var word = pickWord();
var answerArray = setupAnswerArray(word);
var remainingLetters = word.length;

while (remainingLetters > 0) {
    showPlayerProgress(answerArray);
    var guess = getGuess();
    if (guess === null) {
        break;
    } else if (guess.length !== 1) {
        alert("Please enter a single letter.");
    } else {
        var correctGuesses = updateGameState (guess, word, answerArray);
        remainingLetters -= correctGuesses;
    }
}

showAnswerAndCongratulatePlayer(answerArray);

</script>

</body>
</html>
