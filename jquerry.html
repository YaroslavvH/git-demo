<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "main-heading">Hello World! Glory to Ukraine!</h1>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    
    <script>
        var newHeadingText = prompt("Please provide a new heading: ");
        $("#main-heading").text(newHeadingText);
        console.log(newHeadingText);

        $("body").append("<p>This is a new paragraph!</p>");

        for (var i = 0; i < 5; i++) {
            var hobby = prompt("Tell me one of your hobbies!");
            $("body").append("<p>" + hobby + "</p>");
        }

    </script>
    
</body>
</html>
