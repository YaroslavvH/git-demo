<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шибениця</title>
</head>
<body>
    <h1>Наша Гра Шибениця</h1>
    <script>

        // Створюємо масив зі слів для гри, які будемо відгадувати
        var words = ["football", "javascript", "toyota", "cristiano", "bugatti", "potato", "headphones","ukraine", "notebook", "money", "bitcoin", "summer", "capital"];
        // Обираємо випадкова слово з масиву
        var word = words[Math.floor(Math.random()*words.length)];
        // Створюємо масив відповідей
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;
        var timesOfGuess = 15;
        // Ігровий цикл 

        while (remainingLetters > 0 && timesOfGuess > 0) {
            // game code goes here
            // Show the players their progress
            alert(answerArray.join(" "));

            // Take input from the player
            var guess = prompt("Guess a letter, or click Cancel to stop playing.");
            if (guess === null) {
                // Виходимо з ігрового циклу
                break;
            } else if (guess.length !== 1) {
                alert("Pls enter a single letter.");
            } else {
                timesOfGuess--;
                guess = guess.toLowerCase();
                // Update the game state with the guess
                // Оновлюємо статус гри за допомогою змінного параметра guess
                for (var j = 0; j < word.length; j++) {
                    if (word[j] === guess && answerArray[j] === "_"){
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
                
            }
            // Кінець ігрового циклу
            
        }
        // Показуємо відповідь і вітаємо гравця

        alert(answerArray.join(" "));
        if (timesOfGuess > 0) {
                alert("Good job! The answer was " + word);
            } else { 
                alert("Too bad! The answer was " + word);
            }
        
        console.log(answerArray.join(""));

    </script>

</body>
</html>
